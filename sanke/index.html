<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åƒç´ é£æ ¼è´ªåƒè›‡</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a2e;
            font-family: 'Courier New', monospace;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 32px;
            color: #ff6b6b;
            text-shadow: 2px 2px 0px #333;
            margin: 0;
        }
        
        .score {
            font-size: 24px;
            color: #4ecdc4;
            margin: 10px 0;
        }
        
        .speed {
            font-size: 18px;
            color: #ffe66d;
        }
        
        #gameCanvas {
            border: 3px solid #333;
            background-color: #0f0f23;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        .controls {
            text-align: center;
            color: #aaa;
            font-size: 14px;
            margin-top: 20px;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border: 2px solid #ff6b6b;
            text-align: center;
            display: none;
        }
        
        .touch-indicator {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 3px solid #4ecdc4;
            border-radius: 50%;
            background-color: rgba(78, 205, 196, 0.3);
            pointer-events: none;
            display: none;
            z-index: 1000;
        }
        
        .game-over h2 {
            color: #ff6b6b;
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        .restart-btn {
            background-color: #4ecdc4;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: background-color 0.3s;
        }
        
        .restart-btn:hover {
            background-color: #45b7b8;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>ğŸ åƒç´ è´ªåƒè›‡ ğŸ</h1>
            <div class="score">å¾—åˆ†: <span id="score">0</span></div>
            <div class="speed">é€Ÿåº¦: <span id="speed">1</span></div>
        </div>
        
        <div style="position: relative;">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="touch-indicator" id="touchIndicator"></div>
        </div>
        
        <div class="controls">
            ä½¿ç”¨æ–¹å‘é”®æˆ– WASD æ§åˆ¶è›‡çš„ç§»åŠ¨<br>
            æŒ‰ç©ºæ ¼é”®æš‚åœ/ç»§ç»­<br>
            ç§»åŠ¨ç«¯ï¼šåœ¨å±å¹•ä¸Šæ»‘åŠ¨æ§åˆ¶æ–¹å‘
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>æ¸¸æˆç»“æŸ!</h2>
            <p>æœ€ç»ˆå¾—åˆ†: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">é‡æ–°å¼€å§‹</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // æ¸¸æˆé…ç½®
        const GRID_SIZE = 20;
        const GRID_WIDTH = canvas.width / GRID_SIZE;
        const GRID_HEIGHT = canvas.height / GRID_SIZE;
        
        let snake = [{x: 10, y: 10}];
        let direction = {x: 1, y: 0};
        let apple = {x: 15, y: 15};
        let score = 0;
        let speed = 1;
        let gameRunning = true;
        let gameLoop;
        let paused = false;
        
        // éŸ³æ•ˆç›¸å…³çš„Web Audio API
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        // åˆ›å»º8ä½éŸ³æ•ˆ
        function play8BitSound(frequency, duration, type = 'square') {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        // èƒŒæ™¯éŸ³ä¹
        let backgroundMusic;
        function startBackgroundMusic() {
            if (backgroundMusic) return;
            
            backgroundMusic = setInterval(() => {
                if (!paused && gameRunning) {
                    const notes = [220, 277, 330, 277];
                    const note = notes[Math.floor(Math.random() * notes.length)];
                    play8BitSound(note, 0.1, 'triangle');
                }
            }, 500);
        }
        
        function stopBackgroundMusic() {
            if (backgroundMusic) {
                clearInterval(backgroundMusic);
                backgroundMusic = null;
            }
        }
        
        // ç»˜åˆ¶åƒç´ é£æ ¼çš„çŸ©å½¢
        function drawPixelRect(x, y, color, size = 1) {
            ctx.fillStyle = color;
            ctx.fillRect(x * GRID_SIZE, y * GRID_SIZE, GRID_SIZE * size, GRID_SIZE * size);
            
            // æ·»åŠ åƒç´ é£æ ¼çš„è¾¹æ¡†
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 1;
            ctx.strokeRect(x * GRID_SIZE, y * GRID_SIZE, GRID_SIZE * size, GRID_SIZE * size);
        }
        
        // ç»˜åˆ¶è‹¹æœå’Œç‰¹æ•ˆ
        function drawApple() {
            // è‹¹æœä¸»ä½“
            drawPixelRect(apple.x, apple.y, '#ff4444');
            
            // è‹¹æœå¶å­
            drawPixelRect(apple.x + 0.3, apple.y - 0.3, '#44ff44', 0.4);
            
            // å‘å…‰æ•ˆæœ
            ctx.shadowColor = '#ff4444';
            ctx.shadowBlur = 10;
            drawPixelRect(apple.x, apple.y, '#ff6666', 0.8);
            ctx.shadowBlur = 0;
        }
        
        // ç»˜åˆ¶è›‡
        function drawSnake() {
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // è›‡å¤´
                    drawPixelRect(segment.x, segment.y, '#00ff00');
                    
                    // çœ¼ç›
                    drawPixelRect(segment.x + 0.2, segment.y + 0.2, '#000', 0.2);
                    drawPixelRect(segment.x + 0.6, segment.y + 0.2, '#000', 0.2);
                } else {
                    // è›‡èº«
                    const color = index % 2 === 0 ? '#00cc00' : '#009900';
                    drawPixelRect(segment.x, segment.y, color);
                }
            });
        }
        
        // ç”Ÿæˆæ–°çš„è‹¹æœä½ç½®
        function generateApple() {
            do {
                apple.x = Math.floor(Math.random() * GRID_WIDTH);
                apple.y = Math.floor(Math.random() * GRID_HEIGHT);
            } while (snake.some(segment => segment.x === apple.x && segment.y === apple.y));
        }
        
        // åƒè‹¹æœç‰¹æ•ˆ
        function eatAppleEffect() {
            // çˆ†ç‚¸ç²’å­æ•ˆæœ
            const particles = [];
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: apple.x * GRID_SIZE + GRID_SIZE/2,
                    y: apple.y * GRID_SIZE + GRID_SIZE/2,
                    vx: (Math.random() - 0.5) * 4,
                    vy: (Math.random() - 0.5) * 4,
                    life: 1.0
                });
            }
            
            function animateParticles() {
                particles.forEach((particle, index) => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.life -= 0.05;
                    
                    if (particle.life <= 0) {
                        particles.splice(index, 1);
                        return;
                    }
                    
                    ctx.fillStyle = `rgba(255, 68, 68, ${particle.life})`;
                    ctx.fillRect(particle.x, particle.y, 4, 4);
                });
                
                if (particles.length > 0) {
                    requestAnimationFrame(animateParticles);
                }
            }
            
            animateParticles();
        }
        
        // æ›´æ–°æ¸¸æˆçŠ¶æ€
        function update() {
            if (!gameRunning || paused) return;
            
            const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
            
            // æ£€æŸ¥è¾¹ç•Œç¢°æ’
            if (head.x < 0 || head.x >= GRID_WIDTH || head.y < 0 || head.y >= GRID_HEIGHT) {
                gameOver();
                return;
            }
            
            // æ£€æŸ¥è‡ªèº«ç¢°æ’
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }
            
            snake.unshift(head);
            
            // æ£€æŸ¥æ˜¯å¦åƒåˆ°è‹¹æœ
            if (head.x === apple.x && head.y === apple.y) {
                score += 10;
                speed += 0.2;
                
                // æ’­æ”¾éŸ³æ•ˆ
                play8BitSound(440, 0.1); // åƒè‹¹æœéŸ³æ•ˆ
                play8BitSound(880, 0.1); // é«˜åˆ†éŸ³æ•ˆ
                
                // æ˜¾ç¤ºç‰¹æ•ˆ
                eatAppleEffect();
                
                generateApple();
                updateDisplay();
            } else {
                snake.pop();
            }
        }
        
        // æ¸²æŸ“æ¸¸æˆ
        function render() {
            ctx.fillStyle = '#0f0f23';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawSnake();
            drawApple();
        }
        
        // æ¸¸æˆä¸»å¾ªç¯
        function gameStep() {
            update();
            render();
            
            if (gameRunning) {
                clearTimeout(gameLoop);
                gameLoop = setTimeout(gameStep, Math.max(100, 200 - (speed * 20)));
            }
        }
        
        // æ›´æ–°æ˜¾ç¤º
        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('speed').textContent = speed.toFixed(1);
        }
        
        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameRunning = false;
            clearTimeout(gameLoop);
            stopBackgroundMusic();
            
            play8BitSound(150, 0.5, 'sawtooth'); // å¤±è´¥éŸ³æ•ˆ
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function restartGame() {
            snake = [{x: 10, y: 10}];
            direction = {x: 1, y: 0};
            generateApple();
            score = 0;
            speed = 1;
            gameRunning = true;
            paused = false;
            
            document.getElementById('gameOver').style.display = 'none';
            updateDisplay();
            startBackgroundMusic();
            gameStep();
        }
        
        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction.y === 0) {
                        direction = {x: 0, y: -1};
                        play8BitSound(200, 0.05);
                    }
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction.y === 0) {
                        direction = {x: 0, y: 1};
                        play8BitSound(200, 0.05);
                    }
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction.x === 0) {
                        direction = {x: -1, y: 0};
                        play8BitSound(200, 0.05);
                    }
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction.x === 0) {
                        direction = {x: 1, y: 0};
                        play8BitSound(200, 0.05);
                    }
                    break;
                case ' ':
                    e.preventDefault();
                    paused = !paused;
                    if (paused) {
                        stopBackgroundMusic();
                    } else {
                        startBackgroundMusic();
                        gameStep();
                    }
                    break;
            }
        });
        
        // ç§»åŠ¨ç«¯è§¦æ‘¸æ§åˆ¶
        let touchStartX = 0;
        let touchStartY = 0;
        let touchStartTime = 0;
        const touchIndicator = document.getElementById('touchIndicator');
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!gameRunning) return;
            
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            touchStartTime = Date.now();
            
            // æ˜¾ç¤ºè§¦æ‘¸æŒ‡ç¤ºå™¨
            const rect = canvas.getBoundingClientRect();
            touchIndicator.style.left = (touch.clientX - rect.left - 30) + 'px';
            touchIndicator.style.top = (touch.clientY - rect.top - 30) + 'px';
            touchIndicator.style.display = 'block';
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!gameRunning) return;
            
            // éšè—è§¦æ‘¸æŒ‡ç¤ºå™¨
            touchIndicator.style.display = 'none';
            
            const touch = e.changedTouches[0];
            const touchEndX = touch.clientX;
            const touchEndY = touch.clientY;
            const touchDuration = Date.now() - touchStartTime;
            
            // è®¡ç®—æ»‘åŠ¨è·ç¦»å’Œæ–¹å‘
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            const minSwipeDistance = 30; // æœ€å°æ»‘åŠ¨è·ç¦»
            
            // åˆ¤æ–­æ˜¯ç‚¹å‡»è¿˜æ˜¯æ»‘åŠ¨
            if (Math.abs(deltaX) < 10 && Math.abs(deltaY) < 10 && touchDuration < 200) {
                // ç‚¹å‡»äº‹ä»¶ - æ ¹æ®ç‚¹å‡»ä½ç½®åˆ¤æ–­æ–¹å‘
                const rect = canvas.getBoundingClientRect();
                const canvasX = touchEndX - rect.left;
                const canvasY = touchEndY - rect.top;
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                
                // åˆ¤æ–­ç‚¹å‡»åŒºåŸŸ
                if (Math.abs(canvasX - centerX) > Math.abs(canvasY - centerY)) {
                    // æ°´å¹³æ–¹å‘
                    if (canvasX > centerX && direction.x === 0) {
                        direction = {x: 1, y: 0};
                        play8BitSound(200, 0.05);
                    } else if (canvasX < centerX && direction.x === 0) {
                        direction = {x: -1, y: 0};
                        play8BitSound(200, 0.05);
                    }
                } else {
                    // å‚ç›´æ–¹å‘
                    if (canvasY > centerY && direction.y === 0) {
                        direction = {x: 0, y: 1};
                        play8BitSound(200, 0.05);
                    } else if (canvasY < centerY && direction.y === 0) {
                        direction = {x: 0, y: -1};
                        play8BitSound(200, 0.05);
                    }
                }
            } else {
                // æ»‘åŠ¨äº‹ä»¶
                if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > minSwipeDistance) {
                    // æ°´å¹³æ»‘åŠ¨
                    if (deltaX > 0 && direction.x === 0) {
                        // å‘å³æ»‘åŠ¨
                        direction = {x: 1, y: 0};
                        play8BitSound(200, 0.05);
                    } else if (deltaX < 0 && direction.x === 0) {
                        // å‘å·¦æ»‘åŠ¨
                        direction = {x: -1, y: 0};
                        play8BitSound(200, 0.05);
                    }
                } else if (Math.abs(deltaY) > minSwipeDistance) {
                    // å‚ç›´æ»‘åŠ¨
                    if (deltaY > 0 && direction.y === 0) {
                        // å‘ä¸‹æ»‘åŠ¨
                        direction = {x: 0, y: 1};
                        play8BitSound(200, 0.05);
                    } else if (deltaY < 0 && direction.y === 0) {
                        // å‘ä¸Šæ»‘åŠ¨
                        direction = {x: 0, y: -1};
                        play8BitSound(200, 0.05);
                    }
                }
            }
        });
        
        // é˜²æ­¢é¡µé¢æ»šåŠ¨
        document.addEventListener('touchmove', (e) => {
            if (e.target === canvas) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // åˆå§‹åŒ–æ¸¸æˆ
        generateApple();
        updateDisplay();
        startBackgroundMusic();
        gameStep();
    </script>
</body>
